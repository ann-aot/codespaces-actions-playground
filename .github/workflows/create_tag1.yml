name: Create TAG Julia TagBot

on:
  workflow_dispatch:

permissions:
  actions: read
  checks: read
  contents: write
  deployments: read
  issues: read
  discussions: read
  packages: read
  pages: read
  pull-requests: read
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  TagBot:
    runs-on: ubuntu-latest
    steps:
      - name: bump-everywhere
      - id: bump
          uses: zwaldowski/match-label-action@v4
          with:
            allowed: major,minor,patch
        - uses: zwaldowski/semver-release-action@v3
          with:
            bump: ${{ steps.bump.outputs.match }}
            github_token: ${{ secrets.GITHUB_TOKEN }}
